<div class="accordion accordion-flush" id="accordionFlushExample ">
  <div class="accordion-item border">
    <h2 class="accordion-header" id="heading${index}">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse${index}"
        aria-expanded="true"
        aria-controls="collapse${index}">
        Box: ${classname}
      </button>
    </h2>
    <div
      id="collapse${index}"
      class="accordion-collapse collapse"
      aria-labelledby="heading${index}"
      data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <!-- <div class="col d-flex align-items-start"> -->
        <!-- <div
                      class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                      
                      <i class="bi bi-x-diamond" style="font-size: 2.5rem"></i>
                    </div> -->
        <div>
          <div id="accordion" class="accordion-style">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne">
                    <i class="bi bi-x-diamond" style="font-size: 1rem"></i>
                    Box: ${classname}
                  </button>
                </h5>
              </div>
              <div
                id="collapseOne"
                class="collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordion"
                style="">
                <div class="card-body position-relative">
                  <p>Warehouse: ${warehouse}</p>
                  <p>Storage Type: ${storageType}</p>
                  <p>Pallet Content: ${palletContent}</p>
                  <p>Pallet Status: ${palletStatus}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
