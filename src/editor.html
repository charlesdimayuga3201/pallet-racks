    <script>
      $(document).ready(function () {
        $(".fbtn").click(function () {
          // $(this).toggleClass("active");

          if ($(this).hasClass("active")) {
            $(".fbtn").not(this).removeClass("active");
          }
          if ($("#resetBtn")) {
            $("#resetBtn").removeClass("active");
          }
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        // Handle clicks on all buttons except the reset button
        $(".fbtn")
          .not("#resetBtn")
          .click(function () {
            // Remove active class from all buttons
            $(".fbtn").removeClass("active");
            // Add active class to the clicked button
            $(this).toggleClass("active");
          });

        // Specific handler for the reset button
        $("#resetBtn").click(function () {
          // Perform the reset camera view operation here
          resetCameraView();
        });

        // Function to reset the camera view
        function resetCameraView() {
          console.log("Camera view has been reset.");
          // Additional logic to reset the camera can be added here
        }
      });
    </script>

    <!-- Edit Button in Editor -->
    <script>
      $(document).ready(function () {
        $("#editButton").on("click", "button", function () {
          $("#editButton,#editMButton,#createButton,#mapCancel").addClass(
            "d-none"
          );
          $(".selection-mapping select").prop("disabled", true);
          $("#rack-config ").addClass("d-none");
          $("#buttonList").find(".btn").removeClass("active");
          $("#E-saveButton, #E-cancelButton").removeClass("d-none");
        });

        $("#E-saveButton").on("click", "button", function () {
          // $(".fbtn.btn").prop("disabled", true);
          // $("#header").addClass("d-none");
          Swal.fire({
            title: "Are you sure?",
            text: "You want to save?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#198754",
            cancelButtonColor: "#dc3545",
            confirmButtonText: "Yes, save it!",
            // backdrop: false,
            allowOutsideClick: false,
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                title: "Saved!",
                text: "Your mapping has been saved.",
                icon: "success",
                // backdrop: false,
                confirmButtonColor: "#3085d6",
                allowOutsideClick: false,
              });
            }

            $("#editButton,#editMButton,#createButton,#mapCancel").removeClass(
              "d-none"
            );
            $("#E-saveButton, #E-cancelButton").addClass("d-none");
            $(".selection-mapping select").prop("disabled", false);
            $(".selection-mapping select").prop("disabled", false);
            // $("#header").removeClass("d-none");
          });
        });

        $("#E-cancelButton").on("click", "button", function () {
          $("#E-saveButton, #E-cancelButton ").addClass("d-none");
          $(".selection-mapping select").prop("disabled", false);
          $("#editButton,#editMButton,#createButton,#mapCancel").removeClass(
            "d-none"
          );
        });
      });
    </script>

    <script>

        $("#orientationSelect-1").change(function () {
          var orientation = $(this).val();

          // $("#positionSelect option").addClass("d-none");

          $(".horizontal-select-1").addClass("d-none");

          } else {
            $("#positionSelect-1").val("Choose...");
          }
        });
      });

    <script>
      $(document).ready(function () {
        const $select1 = $("#select1");
        const $select2 = $("#select2");
        const $select3 = $("#select3");
        const $editBtn = $("#editButton button");

        // Function to check if any select dropdown has no value
        function checkDropdowns() {
          if (
            $select1.val() === "Select" &&
            $select2.val() === "Select" &&
            $select3.val() === "Select"
          ) {
            $("#createButton button ").prop("disabled", false);
            $("#rack-config ").addClass("d-none");
            $("#buttonList").find(".btn").removeClass("active");

            $editBtn.prop("disabled", true); // Disable the button
          } else if (
            $select1.val() !== "Select" &&
            $select2.val() !== "Select" &&
            $select3.val() !== "Select"
          ) {
            $(".fbtn").addClass("fbtn-trigger");
            $("#buttonList button").prop("disabled", false);
            $("#mapCancel").removeClass("d-none");
            $editBtn.prop("disabled", false);
          } else {
            // $("#mapCancel").removeClass("d-none");

            $("#createButton button ").prop("disabled", true);
            // Enable the button
          }
        }

        // Call the function when any select dropdown value changes
        $select1.on("change", checkDropdowns);
        $select2.on("change", checkDropdowns);
        $select3.on("change", checkDropdowns);

        $("#mapCancel").on("click", "button", function () {
          $("#mapCancel").addClass("d-none");
          $("#editButton button").prop("disabled", true);
          $("#buttonList button").prop("disabled", false);
          $("#createButton button ").prop("disabled", false);
          $("#buttonList").find(".btn").removeClass("active");
          $("#buttonList button").prop("disabled", true);
          $("#rack-config ").addClass("d-none");

          $select1.val("Select");
          $select2.val("Select");
          $select3.val("Select");
        });
      });
    </script>

    <!-- Create in Viewer Input Buttons Select Behaviour -->
    <script>
      $(document).ready(function () {
        const storage = $("#storage-type");
        const codeW = $("#code-w");
        const codeP = $("#code-p");
        const doneButton = $("#doneButton button");

        function updateControls() {
          // Check if select or any input is empty
          if (
            storage.val() !== "Select" &&
            codeW.val() !== "" &&
            codeP.val() !== ""
          ) {
            doneButton.prop("disabled", false);

            $("#doneButton").on("click", "button", function () {
              $(".fbtn").addClass("fbtn-trigger");
              storage.prop("disabled", true);
              codeW.prop("disabled", true);
              codeP.prop("disabled", true);
              $("#storage-selection input").prop("disabled", true);
              $("#editMButton button").prop("disabled", true);
              $("#doneButton").addClass("d-none");
              $("#createBtn").removeClass("d-none");
              $("#cancelBtn").removeClass("d-none");
            });
            $("#cancelBtn").on("click", "button", function () {
              $("#buttonList").find(".btn").removeClass("active");
              $("#buttonList button").prop("disabled", true);
              $("#rack-config").addClass("d-none");
              $("#doneButton").removeClass("d-none");
              $("#createBtn").addClass("d-none");
              $("#cancelBtn").addClass("d-none");
              $("#editMButton button").prop("disabled", false);
              $("#doneButton button").prop("disabled", true);
              $("#storage-selection input").prop("disabled", false);
              storage.prop("disabled", false);
              codeW.prop("disabled", false);
              codeP.prop("disabled", false);
              storage.val("Select");
              codeW.val("");
              codeP.val("");
            });

            $("#createBtn").on("click", "button", function () {
              $("#buttonList").find(".btn").removeClass("active");
              $("#buttonList button").prop("disabled", true);
              $("#rack-config").addClass("d-none");
              $("#createBtn,#editMButton,#createButton").addClass("d-none");
              $("html").scrollTop(0);
              // $(".create-contents select,input").prop("disabled", true);
              $("#C-saveButton, #C-cancelButton").removeClass("d-none");
              $("#cancelBtn").addClass("d-none");
            });

            $("#C-saveButton").on("click", "button", function () {
              // $(".fbtn.btn").prop("disabled", true);
              // $("#header").addClass("d-none");

              Swal.fire({
                title: "Are you sure?",
                text: "You want to save?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#198754",
                cancelButtonColor: "#dc3545",
                confirmButtonText: "Yes, save it!",
                // backdrop: false,
                allowOutsideClick: false,
              }).then((result) => {
                if (result.isConfirmed) {
                  Swal.fire({
                    title: "Saved!",
                    text: "Your mapping has been saved.",
                    icon: "success",
                    // backdrop: false,
                    confirmButtonColor: "#3085d6",
                    allowOutsideClick: false,
                  });
                  $("#buttonList").find(".btn").removeClass("active");
                  $("#buttonList button").prop("disabled", true);
                  $("#rack-config").addClass("d-none");
                  $("#editMButton,#createButton,#doneButton").removeClass(
                    "d-none"
                  );
                  $("#C-saveButton, #C-cancelButton,#createBtn").addClass(
                    "d-none"
                  );
                  $("#editMButton button").prop("disabled", false);
                  $("#doneButton button").prop("disabled", true);
                  $("#storage-selection input").prop("disabled", false);
                  storage.prop("disabled", false);
                  codeW.prop("disabled", false);
                  codeP.prop("disabled", false);
                  storage.val("Select");
                  codeW.val("");
                  codeP.val("");
                } else {
                }
                // $("#header").removeClass("d-none");
              });
            });

            $("#C-cancelButton").on("click", "button", function () {
              $("#buttonList button").prop("disabled", false);
              $("#rack-config").addClass("d-none");
              $("#C-saveButton, #C-cancelButton ").addClass("d-none");
              $("#cancelBtn").removeClass("d-none");
              // $(".create-contents select,input").prop("disabled", false);
              $("#createBtn,#editMButton,#createButton").removeClass("d-none");
            });
          }
          // else {
          //   doneButton.prop("disabled", false);
          //   storage.prop("disabled", true);
          //   codeW.prop("disabled", true);
          //   codeP.prop("disabled", true);
          // }
        }

        // Attach change event listeners to inputs and select
        storage.change(updateControls);
        codeW.keyup(updateControls);
        codeP.keyup(updateControls);
      });
    </script>

    <!-- Warehouse & room -->
    <script>
      $(document).ready(function () {
        var warehouseBtn = $("#btnradio1");
        var roomBtn = $("#btnradio2");

        function toggleVisibility() {
          if (warehouseBtn.prop("checked")) {
            $("#room-number").addClass("d-none");
            $("#side").addClass("d-none");
            $("#rack-number").removeClass("d-none");
          } else if (roomBtn.prop("checked")) {
            $("#rack-number").addClass("d-none");
            $("#room-number").removeClass("d-none");
            $("#side").removeClass("d-none");
          }
        }

        warehouseBtn.change(toggleVisibility);
        roomBtn.change(toggleVisibility);

        toggleVisibility();
      });
    </script>

    <!-- Warehouse & room -->
