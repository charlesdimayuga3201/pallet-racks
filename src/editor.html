    <!-- Radio Group Button -->
    <script>
      $(".btn-toggle").click(function () {
        $(this).find(".btn").toggleClass("active");

        if ($(this).find(".btn-primary").size() > 0) {
          $(this).find(".btn").toggleClass("btn-primary");
        }
        if ($(this).find(".btn-danger").size() > 0) {
          $(this).find(".btn").toggleClass("btn-danger");
        }
        if ($(this).find(".btn-success").size() > 0) {
          $(this).find(".btn").toggleClass("btn-success");
        }
        if ($(this).find(".btn-info").size() > 0) {
          $(this).find(".btn").toggleClass("btn-info");
        }

        $(this).find(".btn").toggleClass("btn-default");
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".fbtn").click(function () {
          // Remove active class from all buttons
          $(".fbtn").removeClass("active");
          // Add active class to the clicked button
          $(this).toggleClass("active");
        });
      });
    </script>
    <!-- Warehouse & room -->
    <script>
      $(document).ready(function () {
        // Get references to the radio buttons
        var warehouseBtn = $("#btnradio1");
        var roomBtn = $("#btnradio2");

        // Get references to the sections
        var warehouseSection = $("#warehouse");
        var roomSection = $("#room");

        // Function to show or hide sections
        function toggleVisibility() {
          if (warehouseBtn.prop("checked")) {
            warehouseSection.show();
            roomSection.hide();
          } else if (roomBtn.prop("checked")) {
            warehouseSection.hide();
            roomSection.show();
          }
        }

        warehouseBtn.change(toggleVisibility);
        roomBtn.change(toggleVisibility);

        toggleVisibility();
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#editButton").on("click", "button", function () {
          $("#editButton").addClass("d-none");

          $("#saveButton, #cancelButton").removeClass("d-none");
        });

        $("#saveButton").on("click", "button", function () {
          // $(".fbtn.btn").prop("disabled", true);
          // $("#header").addClass("d-none");
          Swal.fire({
            title: "Are you sure?",
            text: "You want to save?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#198754",
            cancelButtonColor: "#dc3545",
            confirmButtonText: "Yes, save it!",
            // backdrop: false,
            allowOutsideClick: false,
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                title: "Saved!",
                text: "Your mapping has been saved.",
                icon: "success",
                // backdrop: false,
                confirmButtonColor: "#3085d6",
                allowOutsideClick: false,
              });
              $("#editButton").removeClass("d-none");
              $("#saveButton, #cancelButton").addClass("d-none");
            } else {
            }
            // $("#header").removeClass("d-none");
          });
        });

        $("#cancelButton").on("click", "button", function () {
          $("#saveButton, #cancelButton ").addClass("d-none");

          $("#editButton").removeClass("d-none");
        });
      });
